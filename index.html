<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="color-scheme" content="dark" />
    <title>imamah — Launching December 31, 2026</title>
    <meta name="description" content="A unified platform for the Ummah. Launching December 31, 2026." />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <main class="page">
      <div class="bg" aria-hidden="true"></div>

      <section class="hero">
        <svg class="logo-wave" viewBox="0 0 600 600" aria-label="imamah">
          <defs>
            <filter id="wave">
              <feTurbulence
                type="fractalNoise"
                baseFrequency="0.008 0.02"
                numOctaves="1"
                seed="2"
              >
                <animate
                  attributeName="baseFrequency"
                  dur="18s"
                  values="0.008 0.02; 0.01 0.025; 0.008 0.02"
                  repeatCount="indefinite"
                />
              </feTurbulence>
              <feDisplacementMap
                in="SourceGraphic"
                scale="4"
              />
            </filter>
          </defs>
          <image
            href="./assets/imamah-logo.png"
            width="100%"
            height="100%"
            filter="url(#wave)"
          />
        </svg>

        <h1 class="title reveal" style="--d: 0ms;">imamah</h1>

        <p class="desc reveal" style="--d: 90ms;">
          A unified platform for the Ummah — bringing together masjids, organizations, and individuals through community events, shared services, and trusted guidance.
        </p>

        <p class="tagline reveal" style="--d: 170ms;">
          Thoughtfully designed. Community-driven.
        </p>

        <div class="launch-chip reveal" style="--d: 250ms;" role="status" aria-label="Launching date">
          <span class="launch-dot" aria-hidden="true"></span>
          <span class="launch-text">Launching December 31, 2026</span>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>© 2026 imamah</p>
    </footer>
  </body>
</html>
